<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}" lang="vi">
<head>
    <title th:text="${editMode} ? 'Chỉnh sửa người dùng' : 'Thêm người dùng'">User Form</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container py-4">
        <h2 class="fw-bold mb-4" th:text="${editMode} ? 'Chỉnh sửa người dùng' : 'Thêm người dùng mới'"></h2>

        <form th:action="${editMode} ? @{/users/edit/{id}(id=${userAccountDTO.userId})} : @{/users/create}"
              th:object="${userAccountDTO}" method="post" class="needs-validation">

            <!-- ==== HIỂN THỊ TẤT CẢ LỖI ==== -->
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <input type="hidden" th:field="*{userId}" />

            <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required
                       th:readonly="${editMode}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Checkbox đổi mật khẩu -->
            <div class="mb-3" th:if="${editMode}">
                <div class="form-check">
                    <input type="checkbox" id="changePassword" class="form-check-input">
                    <label for="changePassword" class="form-check-label">Đổi mật khẩu</label>
                </div>
            </div>

            <!-- Ô nhập mật khẩu -->
            <div class="mb-3" id="passwordField" th:style="${editMode} ? 'display:none;' : ''">
                <label class="form-label" th:text="${editMode} ? 'Mật khẩu mới' : 'Mật khẩu'"></label>
                <input type="password" th:field="*{password}" class="form-control"
                       th:attr="required=${!editMode}">
                <small class="text-muted" th:if="${editMode}">
                    (Để trống nếu không muốn đổi)
                </small>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Vai trò</label>
                    <select th:field="*{role}" class="form-select" required>
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select th:field="*{status}" class="form-select" required>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Công ty</label>
                <select th:field="*{companyId}" class="form-select">
                    <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}"></div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i>
                    <span th:text="${editMode} ? 'Cập nhật' : 'Tạo mới'"></span>
                </button>
                <a th:href="@{/users}" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const checkbox = document.getElementById('changePassword');
            const field = document.getElementById('passwordField');
            if (checkbox && field) {
                checkbox.addEventListener('change', function () {
                    field.style.display = this.checked ? 'block' : 'none';
                });
            }
        });
    </script>
</section>
</body>
</html>

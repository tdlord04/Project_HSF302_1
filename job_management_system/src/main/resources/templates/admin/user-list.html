<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}" lang="vi">
<head>
    <title layout:title="Danh sách người dùng">Danh sách người dùng</title>
</head>

<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Danh sách người dùng</h4>
        <a th:href="@{/admin/users/create}" class="btn btn-primary btn-sm">+ Thêm người dùng</a>
    </div>

    <!-- Form lọc và tìm kiếm -->
    <form th:action="@{/admin/users}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control"
                   placeholder="Tìm theo tên, email, điện thoại">
        </div>
        <div class="col-auto">
            <select name="role" class="form-select">
                <option value="" th:text="'-- Chọn Role --'"
                        th:selected="${role == null || role == ''}"></option>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"
                        th:selected="${r == role}"></option>
            </select>
        </div>
        <div class="col-auto">
            <select name="status" class="form-select">
                <option value="" th:text="'-- Chọn Trạng thái --'"
                        th:selected="${status == null ||status == ''}"></option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"
                        th:selected="${s == status}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Lọc</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Role</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userPage.content}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.status}"></td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Xác nhận xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav th:if="${userPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/admin/users?page=${userPage.number - 1}&role=${role}&status=${status}&keyword=${keyword}|}">Trước</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                th:classappend="${i == userPage.number} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{|/admin/users?page=${i}&role=${role}&status=${status}&keyword=${keyword}|}"></a>
            </li>

            <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/admin/users?page=${userPage.number + 1}&role=${role}&status=${status}&keyword=${keyword}|}">Sau</a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>

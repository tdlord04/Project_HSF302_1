<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"/>
  <title>Làm bài trắc nghiệm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Làm bài trắc nghiệm (5 câu)</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/quiz/submit}" method="post">
        <div th:each="q, iterStat : ${questions}" class="mb-4 p-3 border rounded">
          <p class="fw-bold mb-2">
            Câu <span th:text="${iterStat.count}">1</span>:
            <span th:text="${q.questionText}">Câu hỏi...</span>
          </p>
          <div class="form-check mb-2" th:if="${#strings.equalsIgnoreCase(q.questionType, 'MULTIPLE_CHOICE')}">
            <!-- Nếu là trắc nghiệm, bạn có thể hiển thị 4 đáp án -->
            <input type="text" class="form-control" th:name="'answer_' + ${q.id}"
                   placeholder="Nhập đáp án (ví dụ: A, B, C, D)" required/>
          </div>
          <div class="form-check" th:unless="${#strings.equalsIgnoreCase(q.questionType, 'MULTIPLE_CHOICE')}">
            <input type="text" class="form-control" th:name="'answer_' + ${q.id}"
                   placeholder="Nhập câu trả lời..." required/>
          </div>
        </div>

        <div class="text-end">
          <a href="/questions" class="btn btn-secondary me-2">Hủy</a>
          <button type="submit" class="btn btn-success">Nộp bài</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>

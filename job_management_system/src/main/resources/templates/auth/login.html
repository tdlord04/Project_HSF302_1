<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section class="py-5 bg-light" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 fw-semibold text-primary">Đăng nhập</h3>

                        <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">

                            <!-- Thông báo -->
                            <div th:if="${loginError}" class="alert alert-danger text-center"
                                 th:text="${loginError}"></div>
                            <div th:if="${param.logout}" class="alert alert-success text-center">
                                Đăng xuất thành công!
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label fw-medium">Email</label>
                                <input type="email" th:field="*{email}"
                                       class="form-control form-control-lg"
                                       placeholder="Nhập email">
                                <div class="text-danger small" th:errors="*{email}"></div>
                            </div>

                            <!-- Mật khẩu -->
                            <div class="mb-3">
                                <label class="form-label fw-medium">Mật khẩu</label>
                                <input type="password" th:field="*{password}"
                                       class="form-control form-control-lg"
                                       placeholder="Nhập mật khẩu">
                                <div class="text-danger small" th:errors="*{password}"></div>
                            </div>

                            <!-- Ghi nhớ -->
                            <div class="form-check mb-3">
                                <input th:field="*{rememberMe}" class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>

                            <!-- Nút -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

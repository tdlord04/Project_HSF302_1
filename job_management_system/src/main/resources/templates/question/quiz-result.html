<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"/>
  <title>Kết quả bài làm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="bi bi-trophy"></i> Kết quả bài làm</h4>
    </div>
    <div class="card-body">
      <div class="alert alert-info text-center fs-5">
        Bạn trả lời đúng <strong th:text="${correctCount}"></strong> / <strong th:text="${total}"></strong> câu!
      </div>

      <div th:each="result : ${results}" class="mb-3 p-3 border rounded">
        <p class="fw-bold mb-1">
          Câu <span th:text="${resultStat.count}">1</span>:
          <span th:text="${result.question.questionText}">...</span>
        </p>
        <p class="mb-1">
          <small>Đáp án của bạn:</small>
          <span th:text="${result.givenAnswer}" class="text-muted fw-bold">...</span>
        </p>
        <p class="mb-1">
          <small>Đáp án đúng:</small>
          <span th:text="${result.question.correctAnswer}" class="text-success fw-bold">...</span>
        </p>
        <span class="badge"
              th:classappend="${result.correct} ? 'bg-success' : 'bg-danger'"
              th:text="${result.correct} ? 'Đúng' : 'Sai'">
                    Đúng/Sai
                </span>
      </div>

      <div class="text-end mt-4">
        <a href="/quiz/start" class="btn btn-primary me-2">Làm lại</a>
        <a href="/questions" class="btn btn-secondary">Quay lại danh sách</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>

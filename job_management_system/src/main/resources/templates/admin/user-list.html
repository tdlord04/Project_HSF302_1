<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}" lang="vi">
<head>
    <title layout:title="Danh sách người dùng">Danh sách người dùng</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container-fluid py-4 py-md-5">

        <!-- Redesigned header section with improved layout and spacing -->
        <div class="row">
            <div class="col-12 col-md-9">
                <h1 class="h2 fw-bold mb-2">Danh sách người dùng</h1>
                <p class="text-muted small mb-0">Quản lý và theo dõi tất cả người dùng trong hệ thống</p>
            </div>
            <div class="col-12 col-md-3 justify-content-md-end mt-3 mt-md-0">
                <a th:href="@{/admin/users/create}" class="btn btn-primary btn-sm w-100 w-md-auto">
                    <i class="bi bi-plus-circle me-2"></i>Thêm người dùng
                </a>
            </div>
        </div>

        <!-- Improved filter section with card layout and better spacing -->
        <div class="card border-0 shadow-sm mb-4 mb-md-5">
            <div class="card-body p-3 p-md-4">
                <h5 class="card-title fw-bold mb-3 mb-md-4">
                    <i class="bi bi-funnel me-2 text-primary"></i>Bộ lọc & Tìm kiếm
                </h5>
                <form th:action="@{/admin/users}" method="get" class="row g-2 g-md-3">

                    <div class="col-12 col-md-6 col-lg-4">
                        <label class="form-label fw-500 small">Tìm kiếm</label>
                        <input type="text" name="keyword" th:value="${keyword}"
                               class="form-control form-control-sm"
                               placeholder="Tên, email, điện thoại...">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-3">
                        <label class="form-label fw-500 small">Vai trò</label>
                        <select name="role" class="form-select form-select-sm">
                            <option value="" th:text="'-- Tất cả vai trò --'"
                                    th:selected="${role == null || role == ''}"></option>
                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"
                                    th:selected="${r == role}"></option>
                        </select>
                    </div>

                    <div class="col-12 col-sm-6 col-lg-3">
                        <label class="form-label fw-500 small">Trạng thái</label>
                        <select name="status" class="form-select form-select-sm">
                            <option value="" th:text="'-- Tất cả trạng thái --'"
                                    th:selected="${status == null || status == ''}"></option>
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"
                                    th:selected="${s == status}"></option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-2 d-flex gap-2 align-items-end">
                        <button type="submit" class="btn btn-primary btn-sm flex-grow-1">
                            <i class="bi bi-search me-1"></i>Lọc
                        </button>
                        <a th:href="@{/admin/users}" class="btn btn-outline-secondary btn-sm flex-grow-1">
                            <i class="bi bi-arrow-clockwise me-1"></i>Đặt lại
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Enhanced table section with responsive design and improved styling -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-bottom py-3 py-md-4">
                <h5 class="mb-0 fw-bold d-flex align-items-center gap-2 flex-wrap">
                    <i class="bi bi-people text-primary"></i>Danh sách
                    <span class="badge bg-primary" th:text="${userPage.totalElements}">0</span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light border-bottom">
                        <tr class="table-header-row">
                            <th class="ps-3 ps-md-4 fw-bold text-dark">Họ tên</th>
                            <th class="fw-bold text-dark d-none d-lg-table-cell">Email</th>
                            <th class="fw-bold text-dark d-none d-xl-table-cell">Điện thoại</th>
                            <th class="fw-bold text-dark d-none d-md-table-cell">Vai trò</th>
                            <th class="fw-bold text-dark">Trạng thái</th>
                            <th class="text-center fw-bold text-dark pe-3 pe-md-4">Hành động</th>
                        </tr>
                        </thead>
                        <tbody class="border-top-0">
                        <tr th:each="user : ${userPage.content}" class="table-data-row border-bottom">
                            <td class="ps-3 ps-md-4 fw-600" th:text="${user.fullName}"></td>
                            <td class="d-none d-lg-table-cell">
                                <small class="text-muted" th:text="${user.email}"></small>
                            </td>
                            <td class="d-none d-xl-table-cell">
                                <small class="text-muted" th:text="${user.phone}"></small>
                            </td>
                            <td class="d-none d-md-table-cell">
                                <span class="badge bg-secondary text-white" th:text="${user.role}"></span>
                            </td>
                            <td>
                                    <span th:if="${user.status.name() == 'ACTIVE'}"
                                          class="badge bg-success d-inline-flex align-items-center gap-1">
                                        <i class="bi bi-check-circle"></i><span class="d-none d-sm-inline">Hoạt động</span>
                                    </span>
                                <span th:if="${user.status.name() != 'ACTIVE'}"
                                      class="badge bg-danger d-inline-flex align-items-center gap-1">
                                        <i class="bi bi-x-circle"></i><span class="d-none d-sm-inline">[[${user.status}]]</span>
                                    </span>
                            </td>
                            <td class="text-center pe-3 pe-md-4">
                                <div class="btn-group btn-group-sm" role="group">
                                    <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}"
                                       class="btn btn-outline-primary"
                                       title="Chỉnh sửa">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}"
                                       class="btn btn-outline-danger"
                                       onclick="return confirm('Xác nhận xóa: ' + '[[${user.fullName}]]' + '?')"
                                       title="Xóa">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${userPage.totalElements == 0}" class="border-bottom">
                            <td colspan="6" class="text-center py-5 py-md-6">
                                <i class="bi bi-inbox text-muted" style="font-size: 2.5rem;"></i>
                                <p class="text-muted mt-3 mb-0 small">Không tìm thấy người dùng nào</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Improved pagination with better styling -->
            <div th:if="${userPage.totalPages > 1}" class="card-footer bg-white border-top py-3">
                <nav aria-label="Phân trang">
                    <ul class="pagination justify-content-center mb-0 flex-wrap gap-1">
                        <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{|/admin/users?page=${userPage.number - 1}&role=${role}&status=${status}&keyword=${keyword}|}"
                               aria-label="Trang trước">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                            th:classappend="${i == userPage.number} ? 'active'"
                            th:if="${i < 5 || i == userPage.number || i >= userPage.totalPages - 2}">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{|/admin/users?page=${i}&role=${role}&status=${status}&keyword=${keyword}|}"></a>
                        </li>

                        <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{|/admin/users?page=${userPage.number + 1}&role=${role}&status=${status}&keyword=${keyword}|}"
                               aria-label="Trang sau">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

    <style>
        /* Enhanced table styling for better visual hierarchy and polish */
        .table-header-row th {
            background-color: #f8f9fa;
            padding: 1rem !important;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #495057 !important;
        }

        .table-data-row {
            transition: all 0.2s ease;
        }

        .table-data-row:hover {
            background-color: #f8f9fa;
            transform: translateX(2px);
        }

        .table-data-row td {
            padding: 1rem 0.5rem !important;
            vertical-align: middle;
        }

        .table-data-row td:first-child {
            padding-left: 0.75rem !important;
        }

        .table-data-row td:last-child {
            padding-right: 0.75rem !important;
        }

        .badge {
            padding: 0.5rem 0.75rem !important;
            font-size: 0.8rem !important;
            font-weight: 600 !important;
            border-radius: 0.375rem !important;
        }

        .badge.bg-success,
        .badge.bg-danger,
        .badge.bg-secondary {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-group-sm .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.25rem;
        }

        .btn-group-sm .btn:not(:last-child) {
            margin-right: 0.25rem;
        }

        .table {
            margin-bottom: 0 !important;
        }

        .table tbody tr:last-child {
            border-bottom: none !important;
        }

        /* Responsive spacing utilities */
        .py-md-5 {
            padding-top: 3rem !important;
            padding-bottom: 3rem !important;
        }

        .py-md-6 {
            padding-top: 4rem !important;
            padding-bottom: 4rem !important;
        }

        .ps-md-4 {
            padding-left: 1.5rem !important;
        }

        .pe-md-4 {
            padding-right: 1.5rem !important;
        }

        .w-md-auto {
            width: 100%;
        }

        /* Mobile-first responsive adjustments */
        @media (min-width: 768px) {
            .w-md-auto {
                width: auto;
            }

            .table-header-row th,
            .table-data-row td {
                padding: 1.25rem 0.75rem !important;
            }

            .py-md-5 {
                padding-top: 3rem !important;
                padding-bottom: 3rem !important;
            }
        }

        @media (min-width: 992px) {
            .table-header-row th,
            .table-data-row td {
                padding: 1.5rem 1rem !important;
            }
        }

        @media (max-width: 576px) {
            .table-header-row th {
                font-size: 0.75rem;
                padding: 0.75rem 0.5rem !important;
            }

            .table-data-row td {
                padding: 0.75rem 0.5rem !important;
            }

            .badge {
                padding: 0.375rem 0.5rem !important;
                font-size: 0.7rem !important;
            }

            .btn-group-sm .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }

            .table-responsive {
                font-size: 0.875rem;
            }
        }

        /* Ensure consistent font weight */
        .fw-600 {
            font-weight: 600;
        }

        /* Flex-grow for responsive buttons */
        .flex-grow-1 {
            flex-grow: 1;
        }
    </style>
</section>
</body>
</html>

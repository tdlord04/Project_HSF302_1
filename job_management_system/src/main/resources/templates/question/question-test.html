<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}" lang="vi">
<head>
	<meta charset="UTF-8"/>
	<title layout:title="Thử đáp câu hỏi">Thử đáp câu hỏi</title>
</head>
<body class="bg-light">
<section layout:fragment="content">
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-sm">
					<div class="card-header bg-secondary text-white">
						<h5 class="mb-0">Thử đáp câu hỏi</h5>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label class="form-label fw-bold">Nội dung câu hỏi</label>
							<div class="p-3 border rounded bg-light" th:text="${question.questionText}">Nội dung</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-6">
								<span class="text-muted">Loại:</span>
								<span class="badge" th:classappend="${#strings.equalsIgnoreCase(question.questionType,'MULTIPLE_CHOICE') ? ' text-bg-primary' : (#strings.equalsIgnoreCase(question.questionType,'CODING') ? ' text-bg-dark' : (#strings.equalsIgnoreCase(question.questionType,'ESSAY') ? ' text-bg-info' : ' text-bg-secondary'))}"
									  th:text="${question.questionType != null ? question.questionType : 'N/A'}">TEXT</span>
							</div>
							<div class="col-md-6">
								<span class="text-muted">Đáp án đúng (hệ thống lưu):</span>
								<span class="ms-1" th:text="${question.correctAnswer != null ? question.correctAnswer : '-'}">-</span>
							</div>
						</div>

						<form th:action="@{'/questions/test/' + ${question.id}}" method="post" class="mb-3">
							<div class="mb-3">
								<label for="answer" class="form-label">Nhập đáp án của bạn</label>
								<input type="text" id="answer" name="answer" th:value="${answer}" class="form-control" placeholder="Gõ đáp án để thử...">
							</div>
							<div class="d-flex justify-content-end">
								<a th:href="@{/questions}" class="btn btn-outline-secondary me-2">Quay lại</a>
								<button type="submit" class="btn btn-success">Chấm thử</button>
							</div>
						</form>

						<div th:if="${result != null}">
							<div th:if="${result.correct}" class="alert alert-success">
								✅ Chính xác! (Bạn: <strong th:text="${result.givenAnswer}">A</strong>)
							</div>
							<div th:if="${!result.correct}" class="alert alert-danger">
								❌ Chưa đúng. (Bạn: <strong th:text="${result.givenAnswer}">A</strong>,
								Đáp án: <strong th:text="${result.expectedAnswer}">B</strong>)
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>

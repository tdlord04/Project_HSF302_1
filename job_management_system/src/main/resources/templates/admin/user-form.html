<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}" lang="vi">
<head>
    <title layout:title="Tạo người dùng">Tạo người dùng</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2 class="mb-3">Tạo người dùng mới</h2>

        <form th:action="@{/admin/users/create}" th:object="${userAccountDTO}" method="post" class="needs-validation">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="username"/>
                    <div class="text-danger" th:errors="*{username}"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="email@example.com"/>
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu"/>
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Vai trò</label>
                    <select th:field="*{role}" class="form-select">
                        <option value="" disabled selected>-- Chọn Role --</option>
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                    <div class="text-danger" th:errors="*{role}"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="" disabled selected>-- Chọn Status --</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                    <div class="text-danger" th:errors="*{status}"></div>
                </div>
            </div>

            <hr/>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Họ tên</label>
                    <input type="text" th:field="*{fullName}" class="form-control" placeholder="Họ và tên"/>
                    <div class="text-danger" th:errors="*{fullName}"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="090xxxxxxx"/>
                    <div class="text-danger" th:errors="*{phone}"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Công ty</label>
                    <select th:field="*{companyId}" class="form-select">
                        <option value="" disabled selected>-- Chọn công ty --</option>
                        <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                    <div class="text-danger" th:errors="*{companyId}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Địa chỉ liên hệ"/>
                <div class="text-danger" th:errors="*{address}"></div>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/admin/users}" class="btn btn-secondary me-2">Hủy</a>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>

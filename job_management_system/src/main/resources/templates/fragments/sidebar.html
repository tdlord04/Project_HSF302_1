<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div th:fragment="sidebar">
    <nav class="sidebar d-flex flex-column">

        <div class="p-3 mb-3 border-bottom border-secondary">
            <h4 class="text-white mb-0">
                <i class="bi bi-briefcase-fill me-2"></i> Job Admin
            </h4>
        </div>

        <a th:href="@{/admin/dashboard}"
           th:classappend="${currentPath.startsWith('/admin/dashboard')} ? 'active'">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a th:href="@{/admin/users}"
           th:classappend="${currentPath.startsWith('/JobMS/admin/users')} ? 'active'">
            <i class="bi bi-people-fill me-2"></i> Quản lý người dùng
        </a>

        <a th:href="@{/questions}"
           th:classappend="${currentPath.startsWith('/questions')} ? 'active'">
            <i class="bi bi-question-circle me-2"></i> Quản lý câu hỏi
        </a>

        <a th:href="@{/#}"
           th:classappend="${currentPath.startsWith('/JobMS/#')} ? 'active'">
            <i class="bi bi-building me-2"></i> Quản lý công ty
        </a>

        <a th:href="@{/recruitment-report}"
           th:classappend="${currentPath.startsWith('/JobMS/recruitment-report')} ? 'active'">
            <i class="bi bi-clipboard2-check me-2"></i> Tin tuyển dụng
        </a>

        <a th:href="@{/#}"
           th:classappend="${currentPath.startsWith('/#')} ? 'active'">
            <i class="bi bi-file-earmark-text me-2"></i> Ứng tuyển
        </a>

        <!-- Submenu mẫu để sau dùng -->
        <a data-bs-toggle="collapse" href="#reportSubmenu">
            <i class="bi bi-bar-chart-line me-2"></i> Báo cáo
        </a>
        <div class="collapse submenu" id="reportSubmenu">
            <a th:href="@{/#}" th:classappend="${currentPath.startsWith('/#')} ? 'active'">
                <i class="bi bi-graph-up me-2"></i> Thống kê hệ thống
            </a>
        </div>

        <a th:href="@{/auth/logout}" class="mt-auto logout-link">
            <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
        </a>

    </nav>
</div>
</body>
</html>

spring.application.name=job_management_system
server.port=8080
server.servlet.context-path=/JobMS

# ===============================
# Database config (SQL Server)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=JobMDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / Hibernate config
# ===============================
# options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.order_updates=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# File upload configuration - TĂNG KÍCH THƯỚC FILE
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# ===============================
# Logging config
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Config view - optional
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.web.resources.static-locations=file:uploads/,classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.web.locale=vi_VN
spring.web.locale-resolver=fixed

# Config view - time format in view
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm
spring.mvc.format.time=HH:mm:ss
# Hiển thị lỗi chi tiết
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Logging level
logging.level.org.springframework.web=DEBUG
logging.level.jms.controller=DEBUG
logging.level.jms.service=DEBUG


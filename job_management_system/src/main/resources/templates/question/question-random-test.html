<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Làm bài thử</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-3">
    <h3 class="mb-3">Làm bài thử</h3>

    <div class="card p-3 shadow-sm">
        <div class="mb-3">
            <label for="candidateName" class="form-label">Tên thí sinh</label>
            <input type="text" id="candidateName" class="form-control" placeholder="Nhập tên thí sinh...">
        </div>

        <div id="testQuestionsContainer">
            <div th:each="q,iterStat : ${questions}" class="card mb-3 p-3 border">
                <h6>Câu [[${iterStat.index + 1}]]: [[${q.questionText}]]</h6>
                <div class="mb-2">
                    <label class="form-label">Đáp án của bạn:</label>
                    <input type="text" class="form-control user-answer" th:data-correct="${q.correctAnswer}">
                </div>
                <div class="result mt-2"></div>
            </div>
        </div>

        <div class="mt-3">
            <h5>Tổng điểm: <span id="totalScore">0</span> / <span id="maxScore" th:text="${maxScore}">0</span></h5>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary" onclick="submitTest()">Nộp bài</button>
        </div>
    </div>
</div>

<script>
    function submitTest() {
        const candidateName = document.getElementById('candidateName').value.trim();
        if (!candidateName) {
            alert("Vui lòng nhập tên thí sinh!");
            return;
        }

        const answers = document.querySelectorAll('.user-answer');
        let score = 0;

        answers.forEach(input => {
            const userAnswer = input.value.trim();
            const correctAnswer = input.dataset.correct.trim();
            const resultDiv = input.parentElement.nextElementSibling;
            const card = input.closest('.card');

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                resultDiv.innerHTML = `<span class="text-success fw-bold">✅ Đúng</span>`;
                card.classList.add('border-success');
                score++;
            } else {
                resultDiv.innerHTML = `<span class="text-danger fw-bold">❌ Sai (Đáp án: ${correctAnswer})</span>`;
                card.classList.add('border-danger');
            }

            input.disabled = true; // khóa input sau khi nộp
        });

        document.getElementById('totalScore').textContent = score;
        alert(`Bài làm xong! Thí sinh: ${candidateName}, Điểm: ${score} / ${answers.length}`);
    }
</script>

</body>
</html>

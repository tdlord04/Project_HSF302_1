<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}">
<head>
    <title>Quản lý ứng viên</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="bi bi-people me-2"></i>Quản lý ứng viên
            </h1>
            <a th:href="@{/candidates/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>Thêm ứng viên
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/candidates}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" name="search" th:value="${search}" class="form-control"
                               placeholder="Tìm theo tên hoặc email...">
                    </div>
                    <div class="col-md-3">
                        <select name="skill" class="form-select">
                            <option value="">Tất cả kỹ năng</option>
                            <option th:each="skill : ${allSkills}"
                                    th:value="${skill.name}"
                                    th:text="${skill.name}"
                                    th:selected="${skill == skill}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" name="minExp" th:value="${minExp}" class="form-control"
                               placeholder="Kinh nghiệm từ" min="0">
                    </div>
                    <div class="col-md-2">
                        <input type="number" name="maxExp" th:value="${maxExp}" class="form-control"
                               placeholder="Đến" min="0">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-outline-primary w-100">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Candidates Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Điện thoại</th>
                            <th>Kinh nghiệm</th>
                            <th>Kỹ năng</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="candidate : ${candidates.content}">
                            <td>
                                <a th:href="@{/candidates/{id}(id=${candidate.id})}"
                                   th:text="${candidate.fullName}" class="text-decoration-none"></a>
                            </td>
                            <td th:text="${candidate.email}"></td>
                            <td th:text="${candidate.phone} ?: 'N/A'"></td>
                            <td>
                                <span th:text="${candidate.experienceYears} + ' năm'" class="badge bg-info"></span>
                            </td>
                            <td>
                                    <span th:each="skill : ${candidate.skills}"
                                          th:text="${skill.name}"
                                          class="badge bg-secondary me-1">
                                    </span>
                                <span th:if="${#lists.isEmpty(candidate.skills)}" class="text-muted">Chưa có</span>
                            </td>
                            <td th:text="${#temporals.format(candidate.createdAt, 'dd/MM/yyyy')}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/candidates/{id}(id=${candidate.id})}"
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/candidates/{id}/edit(id=${candidate.id})}"
                                       class="btn btn-outline-secondary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/candidates/{id}/delete(id=${candidate.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger"
                                                onclick="return confirm('Bạn có chắc muốn xóa ứng viên này?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(candidates.content)}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="bi bi-inbox display-4 d-block mb-2"></i>
                                Không tìm thấy ứng viên nào
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${candidates.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/candidates(page=${currentPage - 1}, size=${candidates.size}, search=${search}, skill=${skill}, minExp=${minExp}, maxExp=${maxExp})}">Trước</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, candidates.totalPages - 1)}"
                            class="page-item" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/candidates(page=${i}, size=${candidates.size}, search=${search}, skill=${skill}, minExp=${minExp}, maxExp=${maxExp})}"
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == candidates.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/candidates(page=${currentPage + 1}, size=${candidates.size}, search=${search}, skill=${skill}, minExp=${minExp}, maxExp=${maxExp})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>

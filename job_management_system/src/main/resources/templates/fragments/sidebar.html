<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div th:fragment="sidebar">
    <nav class="sidebar d-flex flex-column">

        <div class="p-3 mb-3 border-bottom border-secondary">
            <h4 class="text-white mb-0">
                <i class="bi bi-briefcase-fill me-2"></i> Job Admin
            </h4>
        </div>

        <a th:href="@{/dashboard}"
           th:classappend="${currentPath.startsWith('/dashboard')} ? 'active'">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a data-bs-toggle="collapse" href="#userSubmenu"
           th:classappend="${currentPath.startsWith('/JobMS/users') or currentPath.startsWith('/JobMS/admin/logs')} ? 'active'">
            <i class="bi bi-file-earmark-person me-2"></i> Người dùng và lịch sử
        </a>
        <div class="collapse submenu" id="userSubmenu">
            <a th:href="@{/users}"
               th:classappend="${currentPath.startsWith('/JobMS/users')} ? 'active'">
                <i class="bi bi-people me-2"></i> Quản lý người dùng
            </a>
            <a th:href="@{/admin/logs}"
               th:classappend="${currentPath == '/admin/logs'} ? 'active'">
                <i class="bi bi-clock-history me-2"></i> Lịch sử
            </a>
        </div>

        <a th:href="@{/questions}"
           th:classappend="${currentPath.startsWith('/questions')} ? 'active'">
            <i class="bi bi-question-circle me-2"></i> Quản lý câu hỏi

        </a>

        <a th:href="@{/recruitment-report}"
           th:classappend="${currentPath == '/recruitment-report' or currentPath.startsWith('/JobMS/custom-forms') or currentPath.startsWith('/JobMS/job-postings')} ? 'active'">
            <i class="bi bi-clipboard2-check me-2"></i> Tin tuyển dụng
        </a>

        <a th:href="@{/interviews}"
           th:classappend="${currentPath == '/interviews'} ? 'active'">
            <i class="bi bi-person-rolodex me-2"></i> Phỏng vấn
        </a>

        <!-- Luồng 3 - Quản lý hồ sơ & Ứng tuyển -->
        <a data-bs-toggle="collapse" href="#candidateSubmenu"
           th:classappend="${currentPath == '/candidates' or currentPath == '/applications' or currentPath == '/documents' or currentPath == '/skills'} ? 'active'">
            <i class="bi bi-file-earmark-person me-2"></i> Hồ sơ & Ứng tuyển
        </a>
        <div class="collapse submenu" id="candidateSubmenu">
            <a th:href="@{/candidates}"
               th:classappend="${currentPath == '/candidates'} ? 'active'">
                <i class="bi bi-people me-2"></i> Quản lý ứng viên
            </a>
            <a th:href="@{/applications}"
               th:classappend="${currentPath == '/applications'} ? 'active'">
                <i class="bi bi-file-earmark-text me-2"></i> Đơn ứng tuyển
            </a>
            <a th:href="@{/documents}"
               th:classappend="${currentPath == '/documents'} ? 'active'">
                <i class="bi bi-file-earmark-pdf me-2"></i> Tài liệu & CV
            </a>
            <a th:href="@{/skills}"
               th:classappend="${currentPath == '/skills'} ? 'active'">
                <i class="bi bi-tags me-2"></i> Quản lý kỹ năng
            </a>
        </div>

        <a th:href="@{/auth/logout}" class="mt-auto logout-link">
            <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
        </a>

    </nav>
</div>
</body>
</html>

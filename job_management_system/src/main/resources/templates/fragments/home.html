<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Hệ thống tuyển dụng">Trang quản trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #343a40;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 10px;
        }
        .sidebar a {
            color: #ccc;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: #495057;
            color: #fff;
        }
        .content-wrapper {
            margin-left: 240px;
            padding: 20px;
            width: calc(100% - 240px);
        }
    </style>
</head>
<body>

<div class="container-fluid p-3">
    <header th:replace="~{fragments/sidebar :: sidebar}"></header>

    <div class="content-wrapper">
        <main layout:fragment="content"></main>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}">
<head>
    <title>Quản lý đơn ứng tuyển</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active">Đơn ứng tuyển</li>
            </ol>
        </nav>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="bi bi-file-earmark-text me-2"></i>Quản lý đơn ứng tuyển
            </h1>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/applications}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <select name="status" class="form-select">
                            <option value="">Tất cả trạng thái</option>
                            <option th:each="status : ${allStatuses}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status == param.status}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="candidateId" th:value="${candidateId}" class="form-control"
                               placeholder="ID ứng viên">
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="jobPostingId" th:value="${jobPostingId}" class="form-control"
                               placeholder="ID tin tuyển dụng">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-primary w-100">
                            <i class="bi bi-search me-1"></i>Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Applications Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Ứng viên</th>
                            <th>Tin tuyển dụng</th>
                            <th>Công ty</th>
                            <th>Trạng thái</th>
                            <th>Nguồn</th>
                            <th>Ngày ứng tuyển</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Đổi tên biến từ 'application' thành 'app' để tránh reserved word -->
                        <tr th:each="app : ${applications.content}">
                            <td>
                                <a th:href="@{/candidates/{id}(id=${app.candidate.id})}"
                                   th:text="${app.candidate.fullName}" class="text-decoration-none"></a>
                                <br>
                                <small class="text-muted" th:text="${app.candidate.email}"></small>
                            </td>
                            <td>
                                <strong th:text="${app.jobPosting.jobTitle}"></strong>
                                <br>
                                <small class="text-muted" th:text="${app.jobPosting.location} ?: 'Chưa có địa điểm'"></small>
                            </td>
                            <td>
                                    <span th:if="${app.jobPosting.company != null}"
                                          th:text="${app.jobPosting.company.name}"></span>
                                <span th:if="${app.jobPosting.company == null}"
                                      class="text-muted">N/A</span>
                            </td>
                                <!-- Sửa biểu thức classappend đơn giản hơn -->
                            <td>
                                <th:block th:switch="${app.status}">
                                    <span th:case="APPLIED" class="badge bg-primary" th:text="${app.status}"></span>
                                    <span th:case="INTERVIEWING" class="badge bg-warning" th:text="${app.status}"></span>
                                    <span th:case="REJECTED" class="badge bg-danger" th:text="${app.status}"></span>
                                    <span th:case="OFFERED" class="badge bg-success" th:text="${app.status}"></span>
                                    <span th:case="HIRED" class="badge bg-info" th:text="${app.status}"></span>
                                    <span th:case="*" class="badge bg-secondary" th:text="${app.status}"></span>
                                </th:block>
                            </td>
                            <td th:text="${app.source} ?: 'N/A'"></td>
                            <td th:text="${#temporals.format(app.createdAt, 'dd/MM/yyyy')}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/applications/{id}(id=${app.id})}"
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <form th:action="@{/applications/{id}/delete(id=${app.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger"
                                                onclick="return confirm('Bạn có chắc muốn xóa đơn ứng tuyển này?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(applications.content)}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="bi bi-inbox display-4 d-block mb-2"></i>
                                Không tìm thấy đơn ứng tuyển nào
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${applications.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/applications(page=${currentPage - 1}, size=${applications.size}, status=${status}, candidateId=${candidateId}, jobPostingId=${jobPostingId})}">Trước</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, applications.totalPages - 1)}"
                            class="page-item" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/applications(page=${i}, size=${applications.size}, status=${status}, candidateId=${candidateId}, jobPostingId=${jobPostingId})}"
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == applications.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/applications(page=${currentPage + 1}, size=${applications.size}, status=${status}, candidateId=${candidateId}, jobPostingId=${jobPostingId})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>

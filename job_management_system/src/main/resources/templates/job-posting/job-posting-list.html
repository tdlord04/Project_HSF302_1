<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/home}" lang="vi">
<head>
    <meta charset="UTF-8">
    <title layout:title="Danh s√°ch tin tuy·ªÉn d·ª•ng">Danh s√°ch tin tuy·ªÉn d·ª•ng</title>
</head>
<body class="p-4 bg-light">
<section layout:fragment="content">
    <div class="container mt-5 mb-5">

        <h2 class="mb-4 text-center">üìã Danh s√°ch tin tuy·ªÉn d·ª•ng</h2>

        <div style="display: flex; gap: 5px">
            <a th:href="@{'/recruitment-report'}" class="btn btn-primary" style="width: 100px">B√°o c√°o</a>
            <a th:href="@{'/job-postings/form/create'}" class="btn btn-primary" style="width: 100px">T·∫°o m·ªõi</a>
        </div>

        <!-- FORM L·ªåC -->
        <form method="get" th:action="@{/job-postings}" class="row g-2 align-items-end mb-4">
            <div class="col-md-2">
                <label class="form-label">Ch·ª©c danh</label>
                <input type="text" name="title" th:value="${titleFilter}" class="form-control">
            </div>

            <div class="col-md-2">
                <label class="form-label">ƒê·ªãa ƒëi·ªÉm</label>
                <input type="text" name="location" th:value="${locationFilter}" class="form-control">
            </div>

            <div class="col-md-2">
                <label class="form-label">M·ª©c l∆∞∆°ng</label>
                <input type="text" name="salaryRange" th:value="${salaryRangeFilter}" class="form-control">
            </div>

            <div class="col-md-2">
                <label class="form-label">C√¥ng ty</label>
                <input type="text" name="companyName" th:value="${companyNameFilter}" class="form-control">
            </div>

            <div class="col-md-2">
                <label class="form-label">Tr·∫°ng th√°i</label>
                <select name="status" class="form-select">
                    <option value="">--Tr·∫°ng th√°i--</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st}"
                            th:text="${st}"
                            th:selected="${st == statusFilter}">
                    </option>
                </select>
            </div>

            <div class="col-md-2 d-flex gap-2">
                <button type="submit" class="btn btn-primary w-50">L·ªçc</button>
                <a th:href="@{/job-postings}" class="btn btn-secondary w-50">X√≥a</a>
            </div>
        </form>

        <!-- B·∫¢NG DANH S√ÅCH -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ch·ª©c danh</th>
                    <th>ƒê·ªãa ƒëi·ªÉm</th>
                    <th>M·ª©c l∆∞∆°ng</th>
                    <th>Tr·∫°ng th√°i</th>
                    <th>C√¥ng ty</th>
                    <th>Thao t√°c</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="job : ${postings}">
                    <td th:text="${job.id}"></td>
                    <td th:text="${job.jobTitle}"></td>
                    <td th:text="${job.location}"></td>
                    <td th:text="${job.salaryRange}"></td>
                    <td>
                        <span class="badge bg-info" th:text="${job.status}"></span>
                    </td>
                    <td th:text="${job.companyName}"></td>
                    <td>
                        <a th:href="@{'/job-postings/' + ${job.id}}" class="btn btn-sm btn-outline-primary">Xem</a>
                        <a th:href="@{'/job-postings/delete/' + ${job.id}}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a tin n√†y kh√¥ng?')">X√≥a</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(postings)}">
                    <td colspan="7" class="text-muted">Kh√¥ng t√¨m th·∫•y tin tuy·ªÉn d·ª•ng n√†o.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="store-filter clearfix mt-4 text-center">
    <span class="store-qty d-block mb-2 text-muted">
        Showing
        <b th:text="${(currentPage - 1) * numberPerPage + 1} + '-' + ${(currentPage - 1) * numberPerPage + postings.size()}"></b>
        of
        <b th:text="${totalProducts}"></b> jobs
    </span>

            <ul class="pagination justify-content-center mb-3" id="paginationBar">
                <!-- Previous -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/job-postings(page=${currentPage - 1})}">&laquo;</a>
                </li>

                <!-- Always show first page -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'active'">
                    <a class="page-link" th:href="@{/job-postings(page=1)}">1</a>
                </li>

                <!-- Ellipsis if too far from beginning -->
                <li class="page-item disabled" th:if="${currentPage > 3}">
                    <span class="page-link">...</span>
                </li>

                <!-- Dynamic middle pages -->
                <li class="page-item"
                    th:each="page : ${#numbers.sequence((currentPage > 2 ? currentPage - 1 : 2), (currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1))}"
                    th:classappend="${page == currentPage} ? 'active'">
                    <a class="page-link" th:text="${page}" th:href="@{/job-postings(page=${page})}"></a>
                </li>

                <!-- Ellipsis if not near the end -->
                <li class="page-item disabled" th:if="${currentPage < totalPages - 2}">
                    <span class="page-link">...</span>
                </li>

                <!-- Always show last page -->
                <li class="page-item" th:if="${totalPages > 1}" th:classappend="${currentPage == totalPages} ? 'active'">
                    <a class="page-link" th:text="${totalPages}" th:href="@{/job-postings(page=${totalPages})}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/job-postings(page=${currentPage + 1})}">&raquo;</a>
                </li>
            </ul>

            <!-- Jump to page input -->
            <div class="d-flex justify-content-center align-items-center gap-2">
                <label for="jumpPage" class="text-muted mb-0">Go to page:</label>
                <input id="jumpPage" type="number" min="1" class="form-control form-control-sm"
                       style="width: 80px; text-align:center;"
                       placeholder="Page #">
                <button class="btn btn-sm btn-primary" id="jumpBtn">Go</button>
            </div>
        </div>



    </div>

    <style>
        .pagination {
            display: inline-flex;
            gap: 4px;
        }

        .page-item .page-link {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 38px;
            color: #555;
            border: 1px solid #ddd;
            transition: all 0.2s ease-in-out;
        }

        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .page-item .page-link:hover {
            background-color: #f2f2f2;
            color: #007bff;
        }
        .pagination {
            display: inline-flex;
            gap: 4px;
        }

        .page-item .page-link {
            border-radius: 8px;
            min-width: 40px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .page-item .page-link:hover {
            background-color: #f2f2f2;
            color: #007bff;
        }

    </style>

    <script>
        document.getElementById("jumpBtn").addEventListener("click", function() {
            const input = document.getElementById("jumpPage");
            let page = parseInt(input.value);
            if (isNaN(page) || page < 1) page = 1; // lu√¥n >= 1
            window.location.href = `http://localhost:8080/JobMS/job-postings?page=${page}`;
        });

        document.getElementById("jumpPage").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                document.getElementById("jumpBtn").click();
            }
        });
    </script>


    <script src="https://cdn.ckeditor.com/4.21.0/standard-all/ckeditor.js"></script>
    <script>
        CKEDITOR.config.notification = false;
        CKEDITOR.replace('descEditor', {
            extraPlugins: 'autogrow',
            autoGrow_minHeight: 120,
            autoGrow_maxHeight: 600,
            removePlugins: 'resize',
            contentsCss: [
                'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css',
                'body { font-size: 14px; color: #212529; line-height: 1.5; }'
            ]
        });

        CKEDITOR.replace('reqEditor', {
            extraPlugins: 'autogrow',
            autoGrow_minHeight: 100,
            autoGrow_maxHeight: 600,
            removePlugins: 'resize',
            contentsCss: [
                'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css',
                'body { font-size: 14px; color: #212529; line-height: 1.5; }'
            ]
        });
    </script>
</section>


</body>
</html>
